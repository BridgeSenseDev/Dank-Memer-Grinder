name: Wails build

on:
  push:
    branches:
      - main

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        include:
          - name: 'DMG-${{ github.ref_name }}-Linux-amd64'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
            wails_os: 'linux'
          - name: 'DMG-${{ github.ref_name }}-Windows-amd64'
            platform: 'windows/amd64'
            os: 'windows-latest'
            wails_os: 'windows'
          - name: 'DMG-${{ github.ref_name }}-macOS'
            platform: 'darwin/universal'
            os: 'macos-latest'
            wails_os: 'darwin'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails development version
        run: |
          git clone https://github.com/wailsapp/wails.git
          cd wails
          git checkout v3-alpha
          cd v3/cmd/wails3
          go install

      - name: Tidy Go modules
        run: go mod tidy

      - name: Build Wails project
        run: wails3 task ${{ matrix.wails_os }}:package

      - name: Upload binaries to GitHub release
        uses: actions/upload-artifact@v3
        with:
          name: dmg-${{ matrix.os }}
          path: './build/bin/${{ matrix.wails_os }}/dmg'
